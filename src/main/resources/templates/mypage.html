<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>マイページ</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<!--左側サイドバー-->
<div class="sidebar">
    <h2 class="text-center mt-3">マイページ</h2>
    <a th:href="@{/user/edit/{id}(id=${loginUser.id})}">👤 会員情報編集</a>
    <a th:href="@{/mypage}">🔍 マイページTOP</a>
</div>

<!--右側メインエリア -->
<div class="content">
    <h4 th:text="'ようこそ、' + ${user.name} + 'さん'"></h4>
    <hr>

    <h5>予約一覧</h5>

    <div th:if="${successMessage}" class="alert alert-success mt-3" role="alert"
         th:text="${successMessage}">
    </div>

    <div class="accordion mt-3" id="reservationAccordion">
        <div class="accordion-item" th:each="r : ${reservations}">
            <h2 class="accordion-header" th:attr="id='heading' + ${r.id}">
                <button class="accordion-button collapsed"
                        type="button"
                        data-bs-toggle="collapse"
                        aria-expanded="false"
                        th:attr="data-bs-target='#collapse' + ${r.id}, aria-controls='collapse' + ${r.id}">
                    <span th:text="${r.reservationDate} + '　' + ${r.restaurant.name}"></span>
                </button>
            </h2>

            <div th:attr="id='collapse' + ${r.id}, aria-labelledby='heading' + ${r.id}"
                 class="accordion-collapse collapse"
                 data-bs-parent="#reservationAccordion">
                <div class="accordion-body">
                    <p><strong>予約時間：</strong><span th:text="${r.reservationTime}"></span></p>
                    <p><strong>人数：</strong><span th:text="${r.headcount}"></span> 名</p>
                    <p>
                        <strong>店舗情報はこちら：</strong>
                        <a th:href="@{/restaurant/{id}(id=${r.restaurant.id})}"
                           th:text="${r.restaurant.name}"
                           class="text-decoration-none text-primary"></a>
                    </p>

                    <div th:if="${!isAlreadyReservation[r.id]}">
                        <a th:href="@{'/reservation/edit/' + ${r.id}}" class="btn btn-sm btn-primary">予約変更</a>
                        <form th:action="@{/reservation/cancel/{id}(id=${r.id})}" method="post" style="display:inline;">
                            <input type="hidden" name="_method" value="delete" />
                            <button type="submit" class="btn btn-sm btn-danger"
                                    onclick="return confirm('この予約をキャンセルしますか？');">キャンセル</button>
                        </form>
                    </div>

                    <div th:if="${isAlreadyReservation[r.id]}">
                        <span class="text-muted">※ 当日の変更・キャンセルは店舗へお電話ください</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 🔹 スクリプト -->
<script th:src="@{/webjars/jquery/3.3.1/js/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
