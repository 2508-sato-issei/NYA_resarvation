<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/main.js}"></script>
    <title>マイページ</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<!--左側サイドバー-->
<div class="sidebar">
    <div class="user-info text-center mb-4 border-bottom pb-3">
        <p class="fw-bold mb-1" th:text="${user.name} + ' さん'"></p>
        <p class="text-muted small"
           th:if="${user.createdDate != null}"
           th:text="'登録日：' + ${#dates.format(user.createdDate, 'yyyy/MM/dd')}"></p>
        <a th:href="@{/user/edit/{id}(id=${loginUser.id}, referer=${currentUrl})}" class="btn btn-sm btn-outline-secondary mt-2">会員情報編集</a>
    </div>

    <div class="next-reservation mb-4 border-bottom pb-3">
        <h6 class="fw-bold">📅 次回の予約</h6>
        <div th:if="${nextReservation != null}">
            <p class="mb-1" th:text="${#temporals.format(nextReservation.reservationDate, 'M月d日')} + ' ' + ${nextReservation.reservationTime}"></p>
            <p class="text-muted small" th:text="${nextReservation.restaurant.name}"></p>
        </div>
        <div th:if="${nextReservation == null}">
            <p class="text-muted small mb-0">次回の予約はありません</p>
        </div>
    </div>

    <div class="news">
        <h6 class="fw-bold">🗞 お知らせ</h6>
        <ul class="list-unstyled small mt-2">
            <li>🎍 年末年始の営業情報を掲載しました</li>
            <li>🍷 新店舗「イタリアン・ソーレ」オープン！</li>
            <li>💡 ご予約は2か月先まで可能です</li>
        </ul>
    </div>
    <a th:href="@{/history}">📜 過去の予約履歴</a>
</div>

<!--右側メインエリア -->
<div class="content">
    <div th:if="${errorMessage != null}" th:text="${errorMessage}"></div>

    <h4 th:text="'ようこそ、' + ${user.name} + 'さん'"></h4>
    <hr>

    <h5>予約一覧</h5>

    <div th:if="${successMessage}" class="alert alert-success mt-3" role="alert"
         th:text="${successMessage}">
    </div>

    <!-- ▼ 全体を1つのアコーディオンに -->
    <div class="accordion mt-3" id="reservationAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingAll">
                <button class="accordion-button collapsed"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseAll"
                        aria-expanded="false"
                        aria-controls="collapseAll">
                    予約一覧を表示 / 非表示
                </button>
            </h2>

            <div id="collapseAll" class="accordion-collapse collapse"
                 aria-labelledby="headingAll"
                 data-bs-parent="#reservationAccordion">
                <div class="accordion-body">

                    <!-- ▼ ここに全予約を表示 -->
                    <div th:each="r : ${reservations}" class="mb-4 border-bottom pb-3">
                        <p><strong>日付：</strong><span th:text="${r.reservationDate}"></span></p>
                        <p><strong>店舗：</strong>
                            <a th:href="@{/restaurant/{id}(id=${r.restaurant.id})}"
                               th:text="${r.restaurant.name}"
                               class="text-decoration-none text-primary"></a>
                        </p>
                        <p><strong>時間：</strong><span th:text="${r.reservationTime}"></span></p>
                        <p><strong>人数：</strong><span th:text="${r.headcount}"></span> 名</p>

                        <div th:if="${!isAlreadyReservation[r.id]}">
                            <a th:href="@{'/reservation/edit/' + ${r.id}}" class="btn btn-sm btn-primary">予約変更</a>
                            <form th:action="@{/reservation/cancel/{id}(id=${r.id})}" method="post" style="display:inline;">
                                <input type="hidden" name="_method" value="delete" />
                                <button type="submit" class="btn btn-sm btn-danger"
                                        onclick="return confirm('この予約をキャンセルしますか？');">キャンセル</button>
                            </form>
                        </div>

                        <div th:if="${isAlreadyReservation[r.id]}">
                            <span class="text-muted">※ 当日の変更・キャンセルは店舗へお電話ください</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


<!-- 🔹 スクリプト -->
<script th:src="@{/webjars/jquery/3.3.1/js/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
