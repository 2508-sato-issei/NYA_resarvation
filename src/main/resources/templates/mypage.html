<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>マイページ</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<!--左側サイドバー-->
<div class="sidebar">
    <h2 class="text-center mt-3">マイページ</h2>
    <a th:href="@{/}">🏠 ホーム</a>
    <a th:href="@{/user/edit/{id}(id=${loginUser.id})}">👤 会員情報編集</a>
    <a th:href="@{/mypage}">🔍 マイページTOP</a>
</div>

<!--右側メインエリア -->
<div class="content">
    <h4 th:text="'ようこそ、' + ${user.name} + 'さん'"></h4>
    <hr>

    <h5>予約一覧</h5>
    <table class="table table-striped mt-3">
        <thead class="table-light">
        <tr>
            <th>予約日</th>
            <th>予約時間</th>
            <th>店舗名</th>
            <th>人数</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${reservations}">
            <td th:text="${r.reservationDate}"></td>
            <td th:text="${r.reservationTime}"></td>
            <td>
                <a th:href="@{/restaurant/{id}(id=${r.restaurant.id})}"
                   th:text="${r.restaurant.name}"
                   class="text-decoration-none text-primary">
                </a>
            </td>
            <td th:text="${r.headcount}"></td>
            <td>
                <div th:if="${!isAlreadyReservation[r.id]}">
                    <a th:href="@{'/reservation/edit/' + ${r.id}}" class="btn btn-sm btn-primary">予約変更</a>
                    <form th:action="@{/reservation/cancel/{id}(id=${r.id})}" method="post" style="display:inline;">
                        <input type="hidden" name="_method" value="delete" />
                        <button type="submit" class="btn btn-sm btn-danger"
                                onclick="return confirm('この予約をキャンセルしますか？');">キャンセル</button>
                    </form>
                </div>

                <!-- 当日・過去予約には注意文 -->
                <div th:if="${isAlreadyReservation[r.id]}">
                    <span class="text-muted">※ 当日の変更・キャンセルは店舗へお電話ください</span>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- 🔹 スクリプト -->
<script th:src="@{/webjars/jquery/3.3.1/js/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
