<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>新規会員登録</title>
    <style>
        body {
            background-color: #eeece4;
        }

        main {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            flex-direction: column;  /* 縦方向のレイアウト */
            align-items: center;     /* 横方向中央揃え */
            min-height: auto;
            margin-bottom: 30px;  /* 下に余白を追加 */
        }

        .register-card {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }

        h2 {
            font-size: 1.8rem;
            color: #ff9900;
            font-weight: 700;
            border-bottom: 2px solid #ffcc66;
            display: inline-block;
            padding-bottom: 5px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px 12px;
            margin-top: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #fa0;
            border: none;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #e69500;
        }

        .alert {
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .pwVisible {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<header>
    <!-- 共通メニューバーの読み込み -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <!--パンくずリスト-->
    <nav aria-label="breadcrumb" role="navigation" class="nya-breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
            <li class="breadcrumb-item active" aria-current="page">新規会員登録</li>
        </ol>
    </nav>
</header>

<main>
    <div class="register-card">
        <h2>新規会員登録</h2>

        <div th:if="${errorMessage != null}" th:text="${errorMessage}" class="alert alert-danger py-2"></div>

        <!-- 新規会員登録フォーム -->
        <form th:action="@{/user/add}" method="post" th:object="${userForm}">
            <div>
                <p>
                    <div th:if="${#fields.hasErrors('account')}" th:errors="*{account}" class="alert alert-danger py-2"></div>
                    <div th:if="${accountError != null}" th:text="${accountError}" class="alert alert-danger py-2"></div>
                    <label for="account">アカウント</label><br>
                    <input type="text" id="account" th:field="*{account}" placeholder="10文字以下">
                </p>

                <p>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger py-2"></div>
                    <label for="password">パスワード</label><br>
                    <input type="password" id="password" th:field="*{password}" placeholder="6〜20桁の半角数字">
                </p>

                <p>
                    <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="alert alert-danger py-2"></div>
                    <label for="confirmPassword">パスワード（確認用）</label><br>
                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}">
                </p>

                <p>
                    <input id="pwVisible" class="pwVisible" type="checkbox" onclick="passwordVisibility()" >
                    <label>パスワードを表示する</label>
                </p>

                <p>
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger py-2"></div>
                    <label for="name">氏名</label><br>
                    <input type="text" id="name" th:field="*{name}" placeholder="（例）ALH　太郎">
                </p>

                <p>
                    <button type="submit">登録</button>
                </p>
            </div>
        </form>
    </div>
</main>

<footer>
    <div th:replace="fragments/fragment :: footer"></div>
</footer>

<div th:replace="fragments/fragment :: scriptsAndJs"></div>

<!-- パスワード表示切替 -->
<script>
    function passwordVisibility() {
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirmPassword");
        const checkbox = document.getElementById("pwVisible");
        password.type = checkbox.checked ? "text" : "password";
        confirmPassword.type = checkbox.checked ? "text" : "password";
    }
</script>

<!-- パスワード確認チェック -->
<script>
    document.querySelector("form").addEventListener("submit", function(e) {
        const pw = document.getElementById("password").value;
        const confirmPw = document.getElementById("confirmPassword").value;
        if (pw !== confirmPw) {
            alert("パスワードと確認用パスワードが一致しません");
            e.preventDefault();
        }
    });
</script>

</body>
</html>
