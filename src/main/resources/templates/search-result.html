<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <title>検索結果</title>
    <style>
        body {
            background-color: #eeece4;
        }

        .restaurant-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
            overflow: hidden;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .restaurant-card img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-right: 1rem;
            border-radius: 6px;
        }

        .restaurant-card .card-content {
            flex: 1;
        }
        .restaurant-card .card-content a {
            font-weight: bold;
            color: #333;
            font-size: 1.1rem;
            text-decoration: none;
        }

        .restaurant-card .card-content a:hover {
            color: #fa0;
            text-decoration: underline;
        }
        .restaurant-card .info {
            font-size: 0.9rem;
            color: #666;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }
        .pagination ul {
            list-style: none;
            display: flex;
            gap: 0.5rem;
            padding: 0;
        }
        .pagination li a, .pagination li strong {
            display: block;
            padding: 0.5rem 0.8rem;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
            border: 1px solid #ccc;
        }
        .pagination li a:hover {
            background-color: #fa0;
            color: #fff;
        }
        .pagination li strong {
            background-color: #fa0;
            color: #fff;
            border-color: #fa0;
        }
    </style>
</head>
<body>
<header>
    <!-- 共通メニューバーの読み込み -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <!--パンくずリスト-->
    <nav aria-label="breadcrumb" role="navigation">
        <ol class="breadcrumb p-3 bg-light rounded-2">
            <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
            <li class="breadcrumb-item active" aria-current="page">検索結果</li>
        </ol>
    </nav>
</header>

<main>
    <div th:if="${errorMessage != null}" th:text="${errorMessage}" class="alert alert-danger py-2"></div>

    <!-- 検索条件の表示 -->
    <h2>検索条件</h2>

    <!-- 検索フォーム -->
    <div class="conteiner my-4">
        <div class="card shadow-sm p-4">
            <form th:action="@{/search}" method="get" class="row g-3 align-items-end">

                <div class="col-md-3">
                    <select name="area" id="area" class="form-select select-placeholder" th:value="${searchForm.area}">
                        <option value="">エリアを選択</option>
                        <option value="東京" th:selected="${searchForm.area == '東京'}">東京</option>
                        <option value="神奈川" th:selected="${searchForm.area == '神奈川'}">神奈川</option>
                        <option value="愛知" th:selected="${searchForm.area == '愛知'}">愛知</option>
                        <option value="大阪" th:selected="${searchForm.area == '大阪'}">大阪</option>
                        <option value="京都" th:selected="${searchForm.area == '京都'}">京都</option>
                        <option value="福岡" th:selected="${searchForm.area == '福岡'}">福岡</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <select name="genre" id="genre" class="form-select select-placeholder" th:value="${searchForm.genre}">
                        <option value="">ジャンルを選択</option>
                        <option value="焼肉" th:selected="${searchForm.genre == '焼肉'}">焼肉</option>
                        <option value="寿司" th:selected="${searchForm.genre == '寿司'}">寿司</option>
                        <option value="居酒屋" th:selected="${searchForm.genre == '居酒屋'}">居酒屋</option>
                        <option value="イタリアン" th:selected="${searchForm.genre == 'イタリアン'}">イタリアン</option>
                        <option value="ラーメン" th:selected="${searchForm.genre == 'ラーメン'}">ラーメン</option>
                        <option value="カフェ" th:selected="${searchForm.genre == 'カフェ'}">カフェ</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <select name="headcount" id="headcount" class="form-select select-placeholder" th:value="${searchForm.headcount}">
                        <option value="">人数を選択</option>
                        <option th:each="i : ${#numbers.sequence(1, 99)}"
                                th:value="${i}"
                                th:text="${i} + '名'"
                                th:selected="${searchForm.headcount == i}">
                        </option>
                    </select>
                </div>

                <div class="col-md-2">
                    <button type="submit" class="btn btn-warning w-100">🔍 検索</button>
                </div>
            </form>
        </div>
    </div>

    <h1>検索結果</h1>

    <!-- 検索結果が空の場合のメッセージ -->
    <div>
        <P th:if="${#lists.isEmpty(results)}">検索条件に一致する店舗は見つかりませんでした。</P>
    </div>

    <!-- 検索結果一覧 -->
    <div>
        <div th:if="${not #lists.isEmpty(results)}">
            <div th:each="restaurant : ${results}" class="restaurant-card">
                <img th:src="${restaurant.mainImage} != null ? @{'/storage/restaurant/' + ${restaurant.mainImage}} : @{/storage/noimage.jpg}" alt="店舗画像">
                <div class="card-content">
                    <a th:href="@{/restaurant/{id}(id=${restaurant.id}, area=${searchForm.area}, genre=${searchForm.genre}, headcount=${searchForm.headcount})}"
                       th:text="${restaurant.name}">店舗名</a>
                    <div class="info">
                        <span th:text="${restaurant.area}">エリア</span> |
                        <span th:text="${restaurant.genre}">ジャンル</span> |
                        <span th:text="${restaurant.capacity}">定員</span> |
                        <span th:text="${#numbers.formatInteger(restaurant.minAmount,0,'COMMA')} + '円〜' + ${#numbers.formatInteger(restaurant.maxAmount,0,'COMMA')} + '円'">予算</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ページネーション -->
    <div th:if="${page.totalPages > 1}" class="pagination">
        <ul>

            <!-- 「前の10件」※ 最初のページでは非表示 -->
            <li th:if="${!page.first}">
                <a th:href="@{/search(page=${page.number - 1}, area=${searchForm.area}, genre=${searchForm.genre}, headcount=${searchForm.headcount})}">
                    « 前の10件
                </a>
            </li>

            <!-- 最初のページ -->
            <li th:if="${showFirst}">
                <a th:href="@{/search(page=0, area=${searchForm.area}, genre=${searchForm.genre}, headcount=${searchForm.headcount})}">1</a>
            </li>

            <!-- 「...」 -->
            <li th:if="${showFirst}">
                <span>...</span>
            </li>

            <!-- 中央ページ番号 -->
            <li th:each="i : ${#numbers.sequence(startPage, endPage)}"
                th:classappend="${i == page.number} ? 'active'">
                <a th:if="${i != page.number}"
                   th:href="@{/search(page=${i}, area=${searchForm.area}, genre=${searchForm.genre}, headcount=${searchForm.headcount})}"
                   th:text="${i + 1}">1</a>
                <strong th:if="${i == page.number}" th:text="${i + 1}">1</strong>
            </li>

            <!-- 「...」 -->
            <li th:if="${showLast}">
                <span>...</span>
            </li>

            <!-- 最後のページ -->
            <li th:if="${showLast}">
                <a th:href="@{/search(page=${page.totalPages - 1}, area=${searchForm.area}, genre=${searchForm.genre}, headcount=${searchForm.headcount})}"
                   th:text="${page.totalPages}">最終</a>
            </li>

            <!-- 「次の10件」※ 最後のページでは非表示 -->
            <li th:if="${!page.last}">
                <a th:href="@{/search(page=${page.number + 1}, area=${searchForm.area}, genre=${searchForm.genre}, headcount=${searchForm.headcount})}">
                    次の10件 »
                </a>
            </li>

        </ul>
    </div>
</main>

<!-- webjar -->
<script th:href="@{/webjars/jquery/3.3.1/js/jquery.min.js}"></script>
<script th:href="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
