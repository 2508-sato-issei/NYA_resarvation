<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <title>会員情報編集</title>
    <style>
        body {
            background-color: #eeece4;
            font-family: "Yu Gothic", sans-serif;
        }

        main {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .edit-card {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }

        h2 {
            color: #fa0;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .alert {
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .breadcrumb a {
            color: #fa0;
        }

        .breadcrumb .active {
            color: #333;
        }

        .pwVisible {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<header>
    <!-- 共通メニューバーの読み込み -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <!--パンくずリスト-->
    <nav aria-label="breadcrumb" role="navigation">
        <ol class="breadcrumb p-3 bg-light rounded-2">
            <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
            <li class="breadcrumb-item"><a th:href="@{/mypage}">マイページ</a></li>
            <li class="breadcrumb-item active" aria-current="page">会員情報編集</li>
        </ol>
    </nav>
</header>

<main>
    <div class="edit-card">
        <h2>会員情報編集</h2>

        <div th:if="${errorMessage != null}" th:text="${errorMessage}" class="alert alert-danger py-2"></div>

        <!-- 会員情報編集フォーム -->
        <form id="editForm" th:action="@{'/user/update/' + ${userForm.id}}" method="post" th:object="${userForm}">
            <div>
                <p>
                    <div th:if="${#fields.hasErrors('account')}" th:errors="*{account}" class="alert alert-danger py-2"></div>
                    <div th:if="${accountError != null}" th:text="${accountError}" class="alert alert-danger py-2"></div>
                    <label for="account">アカウント：</label><br>
                    <input type="text" id="account" th:field="*{account}">
                </p>

                <p>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger py-2"></div>
                    <label for="password">パスワード：</label><br>
                    <input type="password" id="password" th:field="*{password}">
                </p>

                <p>
                    <label for="confirmPassword">パスワード（確認用）：</label><br>
                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}">
                </p>

                <p>
                    <input id="pwVisible" class="pwVisible" type="checkbox" onclick="passwordVisibility()" >
                    <label>パスワード表示</label>
                </p>

                <p>
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger py-2"></div>
                    <label for="name">氏名：</label><br>
                    <input type="text" id="name" th:field="*{name}">
                </p>

                <p>
                    <button type="submit">更新</button>
                </p>
            </div>
        </form>
    </div>
</main>

<!-- パスワード表示切替 -->
<script>
    function passwordVisibility() {
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirmPassword");
        const checkbox = document.getElementById("pwVisible");
        password.type = checkbox.checked ? "text" : "password";
        confirmPassword.type = checkbox.checked ? "text" : "password";
    }
</script>

<!-- パスワード確認チェック -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const form = document.getElementById("editForm");
        if (!form) {
            console.error("編集フォームが見つかりません");
            return;
        }

        form.addEventListener("submit", function(e) {
            const pw = document.getElementById("password").value;
            const confirmPw = document.getElementById("confirmPassword").value;
            if (pw !== confirmPw) {
                alert("パスワードと確認用パスワードが一致しません");
                e.preventDefault();
            }
        });
    });
</script>

<!-- webjar -->
<script th:src="@{/webjars/jquery/3.3.1/js/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
