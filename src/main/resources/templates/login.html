<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ログイン画面</title>
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/js/main.js}"></script>
</head>
<body class="bg-light">

<header class="bg-white border-bottom">
    <nav aria-label="breadcrumb" role="navigation" class="container py-3">
        <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
            <li class="breadcrumb-item active" aria-current="page">ログイン画面</li>
        </ol>
    </nav>
</header>

<div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
    <div class="card shadow-sm p-4 w-100" style="max-width: 420px;">
        <h4 class="text-center mb-4 fw-bold">ログイン</h4>

        <div th:if="${errorMessages}" class="alert alert-danger py-2">
            <div th:each="msg : ${errorMessages}" th:text="${msg}"></div>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="account" class="form-label fw-bold">アカウント</label>
                <input type="text" class="form-control" id="account" name="account"
                       placeholder="10文字以下" th:value="${account}">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-bold">パスワード</label>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="6〜20桁の半角数字">
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="pwVisible" onclick="togglePassword()">
                <label class="form-check-label small text-muted" for="pwVisible">パスワードを表示する</label>
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary fw-bold">ログイン</button>
            </div>

            <div class="text-center">
                <p class="mb-0 small">
                    新規会員登録は <a th:href="@{/user/new}" class="text-decoration-none">こちら</a>
                </p>
            </div>
        </form>
    </div>
</div>

<script>
    function togglePassword() {
      const pw = document.getElementById("password");
      pw.type = pw.type === "password" ? "text" : "password";
    }
</script>

<script th:src="@{/webjars/jquery/3.3.1/js/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
