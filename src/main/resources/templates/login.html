<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <title>ログイン画面</title>
</head>
<body>
    <div class="page-login">
        <h1>ログイン</h1>

        <form th:action="@{/login}" method="post">
            <div class="loginError" th:text="${errorMessage}" style="color:red;"></div>
            <div class="loginError" th:if="${errorMessages}">
                <div class="login-errorMessages">
                    <div th:each="errorMessage : ${errorMessages}">
                        <span th:text="${errorMessage}" style="color:red;"></span>
                    </div>
                </div>
            </div>

            <!-- アカウント名 -->
            <div class="input-account">
                <input class="input-area" type="text" name="account" th:value="${account}" placeholder="アカウント名">
            </div>

            <!-- パスワード -->
            <div class="input-password">
                <input id="password" class="input-area" type="password" name="password" placeholder="パスワード">

                <div class="radio-pwVisible">
                    <input id="pwVisible" class="pwVisible" type="checkbox" onclick="passwordVisibility()" >
                    <label>パスワード表示</label>
                </div>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <!-- ログインボタン -->
            <button class="btn-login" type="submit">ログイン</button>
        </form>
    </div>

    <!-- パスワード表示切替 -->
    <script>
        function passwordVisibility() {
            const password = document.getElementById("password");
            const checkbox = document.getElementById("pwVisible");
            password.type = checkbox.checked ? "text" : "password";
        }
    </script>

    <!-- WebJarスクリプト -->
    <script th:src="@{/webjars/jquery/3.3.1/js/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
</html>
