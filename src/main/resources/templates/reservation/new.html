<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/js/main.js}"></script>
    <title>予約画面</title>
</head>
<body>
    <main>
        <h2 th:text="${restaurant.name + ' の予約'}"></h2>
        <div th:text="${'営業時間：' + restaurant.startBusiness + '~' + restaurant.endBusiness}"></div>
        <div th:text="${'定員：' + restaurant.capacity + '席'}"></div>
        <form method="post" th:action="@{/reservation/add/{id}(id = ${restaurantId})}" th:object="${formModel}">
            <!-- CSRFトークン -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- 入力フォーム -->
            <p>
                <label>予約日</label>
                <div th:if="${#fields.hasErrors('reservationDate')}" th:errors="*{reservationDate}"></div>
                <input type="date" th:field="*{reservationDate}">
            </p>
            <p>
                <label for="timeSelect">予約時間</label>
                <div th:if="${#fields.hasErrors('reservationTime')}" th:errors="*{reservationTime}"></div>
                <select id="timeSelect"
                        th:field="*{reservationTime}"
                        th:attr="data-start=${restaurant.startBusiness}, data-end=${restaurant.endBusiness}">
                </select>
            </p>
            <p>
                <label>予約人数</label>
                <div th:if="${#fields.hasErrors('headcount')}" th:errors="*{headcount}"></div>
                <input type="number" min="1" th:max="${restaurant.capacity}" th:field="*{headcount}">
            </p>
            <p>
                <input type="submit" value="登録確定">
            </p>
        </form>
    </main>

<!-- webjar -->
<script th:href="@{/webjars/jquery/3.3.1/js/jquery.min.js}"></script>
<script th:href="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
