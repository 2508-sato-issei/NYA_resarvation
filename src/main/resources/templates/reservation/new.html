<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragments/fragment :: head"></div>
    <title>予約画面</title>
</head>
<body>
    <header>
        <div th:replace="fragments/navbar :: navbar"></div>
    </header>
    <main>
        <h2 th:text="${restaurant.name + ' の予約'}"></h2>
        <div th:text="${'営業時間(L.Oは営業終了30分前)：' + restaurant.startBusiness + '~' + restaurant.endBusiness}"></div>
        <div th:text="${'定員：' + restaurant.capacity + '席'}"></div>
        定休日：
        <span th:each="regularHoliday : ${regularHolidays}">
            <th:block th:switch="${regularHoliday.regularHoliday}">
                <span th:case=1 th:text="月曜日"></span>
                <span th:case=2 th:text="火曜日"></span>
                <span th:case=3 th:text="水曜日"></span>
                <span th:case=4 th:text="木曜日"></span>
                <span th:case=5 th:text="金曜日"></span>
                <span th:case=6 th:text="土曜日"></span>
                <span th:case=7 th:text="日曜日"></span>
            </th:block>
        </span>
        <form method="post" th:action="@{/reservation/add/{id}(id = ${restaurantId})}" th:object="${formModel}">
            <!-- CSRFトークン -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- 入力フォーム -->
            <p>
                <label>予約日</label>
                <div th:if="${#fields.hasErrors('reservationDate')}" th:errors="*{reservationDate}"></div>
                <input type="date" th:field="*{reservationDate}">
            </p>
            <p>
                <label for="timeSelect">予約時間（営業終了1時間前まで予約可）</label>
                <div th:if="${#fields.hasErrors('reservationTime')}" th:errors="*{reservationTime}"></div>
                <select id="timeSelect"
                        th:field="*{reservationTime}"
                        th:attr="data-start=${restaurant.startBusiness}, data-end=${restaurant.endBusiness}">
                </select>
                <input type="hidden" id="currentTime" th:value="*{reservationTime}">
            </p>
            <p>
                <label>予約人数</label>
                <div th:if="${#fields.hasErrors('headcount')}" th:errors="*{headcount}"></div>
                <input type="number" min="1" th:max="${restaurant.capacity}" th:field="*{headcount}">
            </p>
            <p>
                <input type="submit" value="登録確定">
            </p>
        </form>
        <a th:href="@{/restaurant/{id}(id=${restaurant.id})}">戻る</a>
    </main>

    <div th:replace="fragments/fragment :: scriptsAndJs"></div>
</body>
</html>
