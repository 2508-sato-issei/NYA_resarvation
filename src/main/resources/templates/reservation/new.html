<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragments/fragment :: head"></div>
    <title>予約画面</title>
</head>
<body>
    <header>
        <div th:replace="fragments/navbar :: navbar"></div>
        <!--パンくずリスト-->
        <nav aria-label="breadcrumb" role="navigation" class="nya-breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
                <li class="breadcrumb-item"><a th:href="@{/restaurant/{id}(id=${restaurant.id})}">店舗詳細</a></li>
                <li class="breadcrumb-item active" aria-current="page">予約</li>
            </ol>
        </nav>

    </header>
    <main>
        <div class="container my-5 reservation-card nya-container">
            <h2 class="mb-4" th:text="${restaurant.name + ' の予約'}"></h2>
            <div class="restaurant-info">
                <div th:text="${'営業時間(L.Oは営業終了30分前)：' + restaurant.startBusiness + '~' + restaurant.endBusiness}"></div>
                <div th:text="${'定員：' + restaurant.capacity + '席'}"></div>
                <div>
                 定休日：<span th:each="regularHoliday : ${regularHolidays}">
                            <th:block th:switch="${regularHoliday.regularHoliday}">
                                <span th:case=1 th:text="月曜日"></span>
                                <span th:case=2 th:text="火曜日"></span>
                                <span th:case=3 th:text="水曜日"></span>
                                <span th:case=4 th:text="木曜日"></span>
                                <span th:case=5 th:text="金曜日"></span>
                                <span th:case=6 th:text="土曜日"></span>
                                <span th:case=7 th:text="日曜日"></span>
                            </th:block>
                        </span>
                </div>
                <hr/>
            </div>

            <form id="reservationForm" method="post" th:action="@{/reservation/add/{id}(id = ${restaurantId})}" th:object="${formModel}" novalidate>
                <!-- CSRFトークン -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <!-- 入力フォーム -->
                <div class="form-group row mb-3">
                    <label class="form-label" for="date">✅予約日</label>
                    <div class="alert alert-danger py-2" th:if="${#fields.hasErrors('reservationDate')}" th:errors="*{reservationDate}"></div>
                    <input type="date" class="form-control reservation-form" id="date" th:field="*{reservationDate}">
                    <span class="help-block text-secondary">予約は2か月先まで可</span>
                </div>
                <div class="form-group row mb-3">
                    <label class="form-label" for="timeSelect">✅予約時間</label>
                <div class="alert alert-danger py-2" th:if="${#fields.hasErrors('reservationTime')}" th:errors="*{reservationTime}"></div>
                <select class="form-select reservation-form"
                        id="timeSelect"
                        th:field="*{reservationTime}"
                        th:attr="data-start=${restaurant.startBusiness}, data-end=${restaurant.endBusiness}">
                </select>
                <input type="hidden" id="currentTime" th:value="*{reservationTime}">
                <span class="help-block text-secondary">営業終了1時間前まで予約可</span>
                </div>
                <div class="form-group row mb-5">
                    <label class="form-label" for="headcount">✅予約人数</label>
                <div class="alert alert-danger py-2" th:if="${#fields.hasErrors('headcount')}" th:errors="*{headcount}"></div>
                <input class="form-control reservation-form" id="headcount" type="number" min="1" th:max="${restaurant.capacity}" th:field="*{headcount}">
                </div>
                <p class="text-center mt-2">
                    <button type="button" class="btn reservation-btn" id="confirmButton">予約</button>
                </p>
            </form>
        </div>
        <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmModalLabel">予約確認</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
                    </div>
                    <div class="modal-body">
                        この内容で予約しますか？
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning text-white" id="modalSubmitBtn">予約を確定する</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div th:replace="fragments/fragment :: footer"></div>
    </footer>

    <div th:replace="fragments/fragment :: scriptsAndJs"></div>
</body>
</html>
