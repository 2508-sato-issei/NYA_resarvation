<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/main.js}"></script>
    <title>予約履歴</title>
</head>
<body>
<header>
    <div th:replace="fragments/navbar :: navbar"></div>
    <!--パンくずリスト-->
    <nav aria-label="breadcrumb" role="navigation">
        <ol class="breadcrumb p-3 bg-light rounded-2">
            <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
            <li class="breadcrumb-item"><a th:href="@{/mypage}">マイページ</a></li>
            <li class="breadcrumb-item active" aria-current="page">予約履歴</li>
        </ol>
    </nav>
</header>
<!--左側サイドバー -->
<div class="sidebar">
    <div class="user-info text-center mb-4 border-bottom pb-3">
        <p class="fw-bold mb-1" th:text="${user.name} + ' さん'"></p>
        <p class="text-muted small"
           th:if="${user.createdDate != null}"
           th:text="'登録日：' + ${#dates.format(user.createdDate, 'yyyy/MM/dd')}"></p>
        <a th:href="@{/user/edit/{id}(id=${loginUser.id}, referer=${currentUrl})}"
           class="btn edit-btn mt-2">会員情報編集</a>
    </div>

    <div class="next-reservation mb-4 border-bottom pb-3">
        <h6 class="fw-bold">📅 マイページへ</h6>
        <a th:href="@{/mypage}" class="text-decoration-none small text-primary">← 現在の予約を見る</a>
    </div>

    <div class="news">
        <h6 class="fw-bold">🗞 お知らせ</h6>
        <ul class="list-unstyled small mt-2">
            <li>🎍 年末年始の営業情報を掲載しました</li>
            <li>🍖 新店舗「焼肉 小町苑」オープン！</li>
            <li>💡 ご予約は2か月先まで可能です</li>
        </ul>
    </div>
</div>

<!--右側メインエリア -->
<div class="content">
    <h4 th:text="'ようこそ、' + ${user.name} + 'さん'"></h4>
    <hr>

    <h5>予約履歴</h5>

    <div class="accordion mt-3" id="historyAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingPast">
                <button class="accordion-button collapsed"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapsePast"
                        aria-expanded="false"
                        aria-controls="collapsePast">
                    過去の予約履歴を表示 / 非表示
                </button>
            </h2>

            <div id="collapsePast" class="accordion-collapse collapse"
                 aria-labelledby="headingPast"
                 data-bs-parent="#historyAccordion">
                <div class="accordion-body">

                    <div th:if="${#lists.isEmpty(pastReservations)}" class="mt-3">
                        <p>過去の予約はありません。</p>
                    </div>

                    <div th:each="r : ${pastReservations}" class="mb-4 border-bottom pb-3">
                        <p><strong>日付：</strong>
                            <span th:text="${r.reservationDate}"></span>
                        </p>
                        <p><strong>店舗：</strong>
                            <a th:href="@{/restaurant/{id}(id=${r.restaurant.id})}"
                               th:text="${r.restaurant.name}"
                               class="text-decoration-none text-primary"></a>
                        </p>
                        <p><strong>時間：</strong>
                            <span th:text="${r.reservationTime}"></span>
                        </p>
                        <p><strong>人数：</strong>
                            <span th:text="${r.headcount}"></span> 名
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- webjar -->
<script th:src="@{/webjars/jquery/3.3.1/js/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
