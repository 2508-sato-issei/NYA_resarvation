<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/main.js}"></script>
    <title>予約変更画面</title>
</head>
<body class="reservation-page">
<header>
    <div th:replace="fragments/navbar :: navbar"></div>
    <!--パンくずリスト-->
    <nav aria-label="breadcrumb" role="navigation">
        <ol class="breadcrumb p-3 bg-light rounded-2">
            <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
            <li class="breadcrumb-item"><a th:href="@{/mypage}">マイページ</a></li>
            <li class="breadcrumb-item active" aria-current="page">予約変更画面</li>
        </ol>
    </nav>
</header>
<div class="reservation-page">
    <div class="container my-5 reservation-card">
        <h2 class="text-center mb-4">予約変更</h2>

        <div th:if="${errorMessages}" class="alert alert-danger py-2">
            <p class="mb-0" th:each="err : ${errorMessages}" th:text="${err}"></p>
        </div>

        <form th:action="@{/reservation/update/{id}(id=${formModel.id})}"
              th:object="${formModel}" th:method="post" novalidate>
            <input type="hidden" name="_method" value="put"/>
            <input type="hidden" th:field="*{restaurantId}">
            <input type="hidden" th:field="*{userId}">

            <!-- 予約日 -->
            <div class="mb-3">
                <label for="reservationDate" class="form-label">予約日</label>
                <input type="date" id="reservationDate" class="form-control" th:field="*{reservationDate}">
                <div class="text-danger small" th:if="${#fields.hasErrors('reservationDate')}"
                     th:errors="*{reservationDate}"></div>
            </div>

            <!-- 予約時間 -->
            <div class="mb-3">
                <label for="timeSelect" class="form-label">予約時間</label>
                <select id="timeSelect" class="form-select"
                        th:field="*{reservationTime}"
                        th:attr="data-start=${restaurant.startBusiness}, data-end=${restaurant.endBusiness}">
                </select>
                <input type="hidden" id="currentTime" th:value="${formModel.reservationTime}">
                <div class="text-danger small" th:if="${#fields.hasErrors('reservationTime')}"
                     th:errors="*{reservationTime}"></div>
            </div>

            <!-- 人数 -->
            <div class="mb-3">
                <label for="headcount" class="form-label">人数</label>
                <input type="number" id="headcount" class="form-control"
                       th:field="*{headcount}" min="1" th:max="${restaurant.capacity}">
                <div class="text-danger small" th:if="${#fields.hasErrors('headcount')}"
                     th:errors="*{headcount}"></div>
            </div>

            <!-- ボタン -->
            <div class="button-area text-center">
                <button type="submit">予約を変更する</button>
            </div>
        </form>
    </div>
</div>
<!-- WebJarスクリプト -->
<script th:src="@{/webjars/jquery/3.3.1/js/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
