<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <title>ホーム</title>
    <style>
        /* 食べログ風ナビバー */
        .nya-navbar {
            background-color: #fff;              /* 背景は白 */
            border-bottom: 4px solid #fa0;      /* オレンジライン */
            padding: 0 1rem;
            font-weight: bold;
            font-family: "Yu Gothic", sans-serif;
            height: 50px;                        /* ナビバーの高さ */
            display: flex;
            align-items: center;
        }

        /* ブランド（ロゴ画像） */
        .nya-navbar .navbar-brand {
            height: 100%;           /* ナビバーに合わせる */
            display: flex;
            align-items: center;
        }

        /* ナビリンク */
        .nya-navbar .nav-link {
            color: #333;
            margin-left: 1rem;
            display: flex;
            align-items: center;
            transition: color 0.2s;
            font-size: 1rem;
        }

        /* ホバー時 */
        .nya-navbar .nav-link:hover {
            color: #fa0;
            text-decoration: underline;
        }

        /* ログアウトボタンをリンク風に */
        .nya-navbar .btn-link.nav-link {
            padding: 0;
            border: none;
            background: none;
            color: #333;
        }

        .nya-navbar .btn-link.nav-link:hover {
            color: #fa0;
        }

        /* モバイル対応：アイコンと文字の余白調整 */
        @media (max-width: 576px) {
            .nya-navbar .nav-link {
                margin-left: 0.5rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
<!-- fragments/navbar.html -->
<nav class="navbar navbar-expand-lg nya-navbar" th:fragment="navbar">
    <div class="container-fluid">
        <!-- ブランド（画像ロゴ） -->
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/storage/logo.png}" alt="サイトロゴ"
                 class="img-fluid" style="height: 100px; width: auto;">
        </a>

        <!-- ハンバーガーメニュー（モバイル用） -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- ナビメニュー -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <!-- 未ログイン時 -->
                <li class="nav-item" th:if="${!#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" th:href="@{/login}">🔑 ログイン</a>
                </li>
                <li class="nav-item" th:if="${!#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" th:href="@{/user/new}">✍️ 新規会員登録</a>
                </li>

                <!-- ログイン中 -->
                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" th:href="@{/mypage}">👤 マイページ</a>
                </li>

                <!-- 管理者のみ -->
                <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <a class="nav-link" th:href="@{/admin}">⚙️ サイト管理者</a>
                </li>

                <!-- ログアウトボタン -->
                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-link nav-link">🚪 ログアウト</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- webjar -->
<script th:href="@{/webjars/jquery/3.3.1/js/jquery.min.js}"></script>
<script th:href="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
