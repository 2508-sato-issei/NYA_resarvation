<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <title>ホーム</title>
</head>
<body>
<!-- fragments/navbar.html -->
<nav class="navbar navbar-expand-lg nya-navbar fixed-top" th:fragment="navbar">
    <div class="container-fluid">
        <!-- ブランド（画像ロゴ） -->
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/storage/logo.png}" alt="サイトロゴ"
                 class="img-fluid nya-logo me-3">
            <span class="site-title">レストラン検索・予約サイト</span> <!-- ← サイト名 -->
        </a>

        <!-- ナビメニュー -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <!-- 未ログイン時 -->
                <li class="nav-item" th:if="${!#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" th:href="@{/login}">🔑 ログイン</a>
                </li>
                <li class="nav-item" th:if="${!#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" th:href="@{/user/new}">✍️ 新規会員登録</a>
                </li>

                <!-- ログイン中 -->
                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" th:href="@{/mypage}">👤 マイページ</a>
                </li>

                <!-- 管理者のみ -->
                <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <a class="nav-link" th:href="@{/admin}">⚙️ サイト管理者</a>
                </li>

                <!-- ログアウトボタン -->
                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-link nav-link">🚪 ログアウト</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- webjar -->
<script th:href="@{/webjars/jquery/3.3.1/js/jquery.min.js}"></script>
<script th:href="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
