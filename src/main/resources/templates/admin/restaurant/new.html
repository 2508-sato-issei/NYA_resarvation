<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragments/fragment :: head"></div>
    <link rel="stylesheet" th:href="@{/css/restaurant.css}">
    <title>店舗登録</title>
</head>
<body>
<header>
    <div th:replace="fragments/navbar :: navbar"></div>
    <!--パンくずリスト-->
    <nav aria-label="breadcrumb" role="navigation" class="nya-breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
            <li class="breadcrumb-item"><a th:href="@{/admin}">サイト管理者画面</a></li>
            <li class="breadcrumb-item"><a th:href="@{/admin/restaurant-list}">店舗一覧</a></li>
            <li class="breadcrumb-item active" aria-current="page">店舗登録</li>
        </ol>
    </nav>
</header>
<main>
    <div class="container my-5 restaurant-register-card">
        <h2 class="mb-4">店舗登録</h2>
        <form method="post" th:action="@{/admin/restaurant/add}" th:object="${formModel}">
            <!-- CSRFトークン -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- 入力フォーム -->
            <div class="form-group row mb-3">
                <label class="form-label" for="name">店舗名</label>
                <div class="alert alert-danger py-2" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                <input type="text" th:field="*{name}" id="name" class="form-control">
            </div>
            <br>
            <div class="form-group row mb-3">
                <label class="form-label" for="tel">電話番号(ハイフンあり)</label>
                <div class="alert alert-danger py-2" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></div>
                <input type="tel" th:field="*{telephone}" id="tel" class="form-control">
            </div>
            <br>
            <div class="form-group row mb-3">
                <label class="form-label" for="address">住所</label>
                <div class="alert alert-danger py-2" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                <input type="text" th:field="*{address}" id="address" class="form-control">
            </div>
            <div class="form-group row mb-3">
                <div class="alert alert-danger py-2" th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></div>
                <select class="form-select" th:field="*{area}">
                    <option value="" selected>エリアを選択</option>
                    <option value="東京">東京</option>
                    <option value="神奈川">神奈川</option>
                    <option value="愛知">愛知</option>
                    <option value="大阪">大阪</option>
                    <option value="京都">京都</option>
                    <option value="福岡">福岡</option>
                </select>
            </div>
            <div class="form-group row mb-3">
                <div class="alert alert-danger py-2" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>
                <select class="form-select" th:field="*{genre}">
                    <option value="" selected>ジャンルを選択</option>
                    <option value="焼肉">焼肉</option>
                    <option value="寿司">寿司</option>
                    <option value="居酒屋">居酒屋</option>
                    <option value="イタリアン">イタリアン</option>
                    <option value="ラーメン">ラーメン</option>
                    <option value="カフェ">カフェ</option>
                </select>
            </div>
            <br>
            <div class="form-group row mb-3">
                <label class="form-label" for="explanation">説明</label>
                <div class="alert alert-danger py-2" th:if="${#fields.hasErrors('explanation')}" th:errors="*{explanation}"></div>
                <textarea th:field="*{explanation}" id="explanation" class="form-control"></textarea>
            </div>
            <br>
            <div class="form-group mb-3 business-time-2line">
                <div class="label-row">
                    <label class="form-label mb-0">営業開始</label>
                    <label class="form-label mb-0">営業終了</label>
                </div>
                <div th:if="${#fields.hasErrors('startBusiness')} or ${#fields.hasErrors('endBusiness')}"
                     class="alert alert-danger py-2 error-box">
                    <div th:each="msg : ${#fields.errors('startBusiness')}" th:text="${msg}"></div>
                    <div th:each="msg : ${#fields.errors('endBusiness')}" th:text="${msg}"></div>
                </div>
                <div class="input-row">
                    <input type="time" id="startBusiness" class="form-control time-input"
                           name="startBusiness" th:value="${#temporals.format(formModel.startBusiness, 'HH:mm')}">
                    <span class="time-separator">～</span>
                    <input type="time" id="endBusiness" class="form-control time-input"
                           name="endBusiness" th:value="${#temporals.format(formModel.endBusiness, 'HH:mm')}">
                </div>
            </div>
            <br>
            <div class="form-group row mb-3">
                <label class="form-label" for="capacity">定員</label>
                <div class="alert alert-danger py-2" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"></div>
                <input type="number" min="1" th:field="*{capacity}" id="capacity" class="form-control">
            </div>
            <br>
            <div class="form-group mb-3 amount-2line">
                <div class="amount-row">
                    <label class="form-label mb-0">最低利用料金</label>
                    <label class="form-label mb-0">最高利用料金</label>
                </div>
                <div class="alert alert-danger py-2"
                     th:if="${#fields.hasErrors('minAmount')} or ${#fields.hasErrors('maxAmount')}">
                    <div th:each="msg : ${#fields.errors('minAmount')}" th:text="${msg}"></div>
                    <div th:each="msg : ${#fields.errors('maxAmount')}" th:text="${msg}"></div>
                </div>
                <div class="input-row">
                    <input type="number" min="1" th:field="*{minAmount}" id="minAmount" class="form-control amount-input">
                    <span class="amount-separator">～</span>
                    <input type="number" min="1" th:field="*{maxAmount}" id="maxAmount" class="form-control amount-input">
                </div>
            </div>
            <br>
            <div class="form-group mb-3">
                <label class="form-label d-block">定休日</label>
                <div class="alert alert-danger py-2 mb-2" th:if="${errorMessage != null}" th:text="${errorMessage}"></div>

                <div class="d-flex flex-wrap">
                    <div class="form-check me-3">
                        <input class="form-check-input" type="checkbox" name="regularHoliday" value="1" th:checked="${dayOfWeeks.contains(1)}">
                        <label class="form-check-label">月曜日</label>
                    </div>
                    <div class="form-check me-3">
                        <input class="form-check-input" type="checkbox" name="regularHoliday" value="2" th:checked="${dayOfWeeks.contains(2)}">
                        <label class="form-check-label">火曜日</label>
                    </div>
                    <div class="form-check me-3">
                        <input class="form-check-input" type="checkbox" name="regularHoliday" value="3" th:checked="${dayOfWeeks.contains(3)}">
                        <label class="form-check-label">水曜日</label>
                    </div>
                    <div class="form-check me-3">
                        <input class="form-check-input" type="checkbox" name="regularHoliday" value="4" th:checked="${dayOfWeeks.contains(4)}">
                        <label class="form-check-label">木曜日</label>
                    </div>
                    <div class="form-check me-3">
                        <input class="form-check-input" type="checkbox" name="regularHoliday" value="5" th:checked="${dayOfWeeks.contains(5)}">
                        <label class="form-check-label">金曜日</label>
                    </div>
                    <div class="form-check me-3">
                        <input class="form-check-input" type="checkbox" name="regularHoliday" value="6" th:checked="${dayOfWeeks.contains(6)}">
                        <label class="form-check-label">土曜日</label>
                    </div>
                    <div class="form-check me-3">
                        <input class="form-check-input" type="checkbox" name="regularHoliday" value="7" th:checked="${dayOfWeeks.contains(7)}">
                        <label class="form-check-label">日曜日</label>
                    </div>
                </div>
            </div>
            <br>
            <div class="text-center">
                <input class="btn restaurant-register-btn" type="submit" value="登録">
            </div>
        </form>
    </div>
</main>
<footer>
    <div th:replace="fragments/fragment :: footer"></div>
</footer>

<div th:replace="fragments/fragment :: scriptsAndJs"></div>
</body>
</html>
