<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragments/fragment :: head"></div>
    <title>店舗登録</title>
</head>
<body>
<header>
    <div th:replace="fragments/navbar :: navbar"></div>
</header>
<main>

    <h2>店舗登録</h2>
    <form method="post" th:action="@{/admin/restaurant/add}" th:object="${formModel}">
        <!-- CSRFトークン -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- 入力フォーム -->
        <p>
            <label>店舗名</label>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            <input type="text" th:field="*{name}">
        </p>
        <p>
            <label>電話番号(ハイフンあり)</label>
            <div th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></div>
            <input type="tel" pattern="[0-9]{2,4}-[0-9]{3,4}-[0-9]{4}" th:field="*{telephone}">
        </p>
        <p>
            <label>住所</label>
            <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
            <input type="text" th:field="*{address}">
        </p>
        <p>
            <div th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></div>
            <select th:field="*{area}">
                <option value="" selected>エリアを選択</option>
                <option value="東京">東京</option>
                <option value="神奈川">神奈川</option>
                <option value="愛知">愛知</option>
                <option value="大阪">大阪</option>
                <option value="京都">京都</option>
                <option value="福岡">福岡</option>
            </select>
        </p>
        <p>
            <div th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>
            <select th:field="*{genre}">
                <option value="" selected>ジャンルを選択</option>
                <option value="焼肉">焼肉</option>
                <option value="寿司">寿司</option>
                <option value="居酒屋">居酒屋</option>
                <option value="イタリアン">イタリアン</option>
                <option value="ラーメン">ラーメン</option>
                <option value="カフェ">カフェ</option>
            </select>
        </p>
        <p>
            <label>説明</label>
            <div th:if="${#fields.hasErrors('explanation')}" th:errors="*{explanation}"></div>
            <textarea th:field="*{explanation}"></textarea>
        </p>
        <p>
            <label>営業開始</label>
            <div th:if="${#fields.hasErrors('startBusiness')}" th:errors="*{startBusiness}"></div>
            <input type="time" th:field="*{startBusiness}">
        </p>
        <p>
            <label>営業終了</label>
            <div th:if="${#fields.hasErrors('endBusiness')}" th:errors="*{endBusiness}"></div>
            <input type="time" th:field="*{endBusiness}">
        </p>
        <p>
            <label>定員</label>
            <div th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"></div>
            <input type="number" min="1" th:field="*{capacity}">
        </p>
        <p>
            <label>最低利用料金</label>
            <div th:if="${#fields.hasErrors('minAmount')}" th:errors="*{minAmount}"></div>
            <input type="number" min="1" th:field="*{minAmount}">
        </p>
        <p>
            <label>最高利用料金</label>
            <div th:if="${#fields.hasErrors('maxAmount')}" th:errors="*{maxAmount}"></div>
            <input type="number" min="1" th:field="*{maxAmount}">
        </p>
        <p>
            <label>定休日</label>
            <span th:text="${errorMessage}"></span>
            <input type="checkbox" name="regularHoliday" value="1">月曜日
            <input type="checkbox" name="regularHoliday" value="2">火曜日
            <input type="checkbox" name="regularHoliday" value="3">水曜日
            <input type="checkbox" name="regularHoliday" value="4">木曜日
            <input type="checkbox" name="regularHoliday" value="5">金曜日
            <input type="checkbox" name="regularHoliday" value="6">土曜日
            <input type="checkbox" name="regularHoliday" value="7">日曜日
        </p>
        <p>
            <input type="submit" value="登録確定">
        </p>
        <a th:href="@{/admin/restaurant-list}">戻る</a>
    </form>
</main>

<div th:replace="fragments/fragment :: scriptsAndJs"></div>
</body>
</html>
